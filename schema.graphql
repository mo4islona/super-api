type Account @entity {
  id: ID!
  totalStake: BigInt!
  totalReward: BigInt!
  totalSlash: BigInt!
  transfers: [AccountTransfer!] @derivedFrom(field: "account")
  rewards: [Reward!] @derivedFrom(field: "account")
  slashes: [Slash!] @derivedFrom(field: "account")
  stakes: [Stake!] @derivedFrom(field: "account")
  chain: Chain!
}

type Chain @entity {
  id: ID!
  token: Token!
}

type Token {
  symbol: String
  decimals: Int
}

enum TransferDicrection {
  FROM
  TO
}

interface Item {
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String
  chain: Chain!
  amount: BigInt
}

interface CanFail {
  success: Boolean
}

type Transfer implements Item & CanFail @entity {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  to: Account!
  from: Account!
  amount: BigInt
  success: Boolean @index
  name: String
}

type AccountTransfer @entity {
  id: ID!
  transfer: Transfer
  account: Account!
  direction: TransferDicrection
}

interface HasTotal {
  total: BigInt
}

type Reward implements Item & HasTotal @entity  {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  era: Int
  validator: String
  total: BigInt
  name: String
}

type Slash implements Item & HasTotal @entity  {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  total: BigInt
  name: String
}

type Stake implements Item & HasTotal & CanFail @entity  {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt @index
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  total: BigInt
  success: Boolean @index
  name: String
}