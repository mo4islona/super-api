type Parachain @entity {
  id: ID!
  name: String
  crowdloans: [Crowdloan]! @derivedFrom(field: "parachain")
}

type Crowdloan @entity {
  id: ID!
  cap: BigInt!
  firstPeriod: BigInt!
  lastPeriod: BigInt!
  end: BigInt!
  contributors: [String!]
  raised: BigInt!
  parachain: Parachain!
  chainName: String!
  blockNumber: BigInt
}

interface ItemBase {
  id: ID!
  date: DateTime
  blockNumber: BigInt
  extrinisicHash: String
  chainName: String
}

type Contribution implements ItemBase @entity {
  id: ID!
  date: DateTime!
  blockNumber: BigInt!
  extrinisicHash: String
  chainName: String!
  crowdloan: Crowdloan!
  success: Boolean!
  account: String! @index
  amount: BigInt!
}

type Transfer implements ItemBase @entity {
  id: ID!
  blockNumber: BigInt
  extrinisicHash: String
  to: String @index
  from: String @index
  amount: BigInt
  success: Boolean
  name: String
  date: DateTime
  chainName: String
}

type Reward implements ItemBase @entity  {
  id: ID!
  date: DateTime
  blockNumber: BigInt
  extrinisicHash: String
  chainName: String
  account: String @index
  amount: BigInt
  name: String
  era: Int
  validator: String
}