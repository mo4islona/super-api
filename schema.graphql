type Account @entity {
  id: ID!
  totalBond: BigInt!
  totalReward: BigInt!
  transfers: [AccountTransfer!] @derivedFrom(field: "account")
  bonds: [Bond!] @derivedFrom(field: "account")
  rewards: [Reward!] @derivedFrom(field: "account")
  chain: Chain!
  lastUpdateBlock: BigInt!
}

type Chain @entity {
  id: ID!
  token: Token!
  paraId: Int
  relayChain: Chain
}

type Token {
  symbol: String
  decimals: Int
}

enum TransferDicrection {
  FROM
  TO
}

interface Item {
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String
  chain: Chain!
  amount: BigInt
}

interface CanFail {
  success: Boolean
}

type Transfer implements Item & CanFail @entity {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String @index
  to: Account!
  from: Account!
  amount: BigInt
  success: Boolean @index
  name: String
}

type AccountTransfer @entity {
  id: ID!
  transfer: Transfer
  account: Account!
  direction: TransferDicrection
}

interface HasTotal {
  total: BigInt
}

type Reward implements Item & HasTotal @entity  {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  era: Int
  smartContract: String
  total: BigInt
  name: String
}

type Bond implements Item & HasTotal & CanFail @entity  {
  id: ID!
  chain: Chain! @index
  date: DateTime
  blockNumber: BigInt
  extrinsicHash: String @index
  account: Account!
  amount: BigInt
  total: BigInt
  smartContract: String
  success: Boolean
  name: String
}